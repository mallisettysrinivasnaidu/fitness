<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 15px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View User Profile</h1>
        <a href="{{url_for('homepage')}}" class="back-link">Back</a>
        {% if d %}
            {% for i in d %}
                <div class="profile-info">
                    <label>ID:</label> {{ i[0] }}<br>
                    <label>Profile Name:</label> {{ i[1] }}<br>
                    <label>Height:</label> {{ i[2] }}<br>
                    <label>Weight:</label> {{ i[3] }}<br>
                    <label>Age:</label> {{ i[4] }}
                </div>
            {% endfor %}
        {% else %}
            <p>No profile found.</p>
        {% endif %}
    </div>
</body>
</html>
